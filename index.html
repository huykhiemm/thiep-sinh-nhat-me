<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thiệp Sinh Nhật – Phạm Thị Thu Nguyệt</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #f2ebdd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Merriweather', serif;
    }

    .card {
      position: relative;
      width: 90vw;
      max-width: 400px;
      height: 60vw;
      max-height: 600px;
      perspective: 1200px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
    }

    .card:hover,
    .card.hovered,
    .card:active {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.25);
    }

    .cover {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffffff;
      border: 2px solid #d4af37;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: opacity 0.8s ease;
      z-index: 2;
    }

    .cover .seal {
      width: 60px; height: 60px;
      background: #d4af37;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.2);
      animation: glow 1.5s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 10px #d4af37, 0 0 20px #d4af37;
      }
      to {
        box-shadow: 0 0 20px #ffdd80, 0 0 30px #ffdd80;
      }
    }

    .paper {
      position: absolute;
      top: 50%; left: 50%;
      width: 100%; height: 100%;
      background: #ffffff;
      border: 2px solid #d4af37;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
      transform: translate(-50%, -50%) translateY(40px) scale(0.9);
      opacity: 0;
      padding: 2rem 1.5rem;
      text-align: center;
      transition: opacity 0.8s ease 0.8s, transform 0.8s ease 0.8s;
      z-index: 1;
    }

    .paper .title {
      font-family: 'Gravitas One', serif;
      font-size: 2rem;
      color: #b06029;
      margin-bottom: 0.5rem;
    }

    .paper .name {
      font-size: 2rem;
      color: #333;
      margin-bottom: 0.3rem;
    }

    .paper .date {
      font-size: 1.5rem;
      color: #666;
      margin-bottom: 1rem;
    }

    .paper .message {
  font-size: clamp(1rem, 2vw, 1.5rem);
  color: #444;
  line-height: 1.6;
  max-width: 90%;
  margin: 0 auto;
  word-wrap: break-word;
  overflow-wrap: break-word;
  padding: 0 1rem;
}

    .card.open .cover {
      opacity: 0;
    }

    .card.open .paper {
      opacity: 1;
      transform: translate(-50%, -50%) translateY(0) scale(1);
    }

    @media (min-width: 768px) {
      .card {
        width: 75vw;
        height: 45vw;
      }
      .paper .title,
      .paper .name {
        font-size: 2.5rem;
      }
      .paper .date {
        font-size: 2rem;
      }
      .paper .message {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <div class="cover">
      <div class="seal">❤</div>
    </div>

    <div class="paper">
      <div class="title">HAPPY BIRTHDAY!</div>
      <div class="name">Phạm Thị Thu Nguyệt</div>
      <div class="date">04/09/1978 – 04/09/2025</div>
      <div class="message">
        Chúc mẹ luôn dồi dào sức khỏe, tràn ngập niềm vui và bình an.<br>
        Cảm ơn mẹ đã cho con tuổi thơ êm đềm, luôn yêu thương và che chở.<br>
        Mong mẹ mãi tươi trẻ, hạnh phúc bên con cháu.
      </div>
    </div>
  </div>

  <audio id="birthdayAudio" src="nhac.mp3" preload="auto"></audio>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const card = document.getElementById('card');
      const audio = document.getElementById('birthdayAudio');

      card.addEventListener('click', () => {
        if (!card.classList.contains('open')) {
          card.classList.add('open');
          audio.play();
        }
      });

      card.addEventListener('touchstart', () => {
        card.classList.add('hovered');
      });

      card.addEventListener('touchend', () => {
        card.classList.remove('hovered');
      });
    });
  </script>
</body>
</html>
