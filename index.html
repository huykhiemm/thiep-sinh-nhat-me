<!DOCTYPE html>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Gravitas+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Great+Vibes&display=swap" rel="stylesheet">

  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      min-height: 100vh;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Merriweather', serif;
      overflow: auto;
    }

    body.card-open {
      overflow: hidden;
    }

    .card {
      position: relative;
      width: 100%;
      max-width: 500px;
      margin: auto;
      padding: 1rem;
      perspective: 1200px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      justify-content: center;
      aspect-ratio: 3 / 2;
      border-radius: 12px;
    }

    .cover {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #ffffff;
      box-shadow: 0 6px 14px rgba(0,0,0,0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: transform 0.6s ease;
      z-index: 2;
      border-radius: 12px;
    }

    .cover .seal {
      width: 60px; height: 60px;
      background: #d4af37;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-family: 'Great Vibes', cursive;
      font-size: 1.8rem;
      box-shadow: inset 0 0 4px rgba(0,0,0,0.2);
      transition: box-shadow 0.3s ease;
    }

    .cover.drop {
      transform: translateY(120%);
    }

    .cover.hidden {
      display: none;
    }

    .paper {
      position: relative;
      width: 100%;
      background: #ffffff;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.05);
      padding: 2rem 1.5rem;
      text-align: center;
      transform: translateY(30px) scale(0.95);
      transition: transform 0.8s ease 0.8s;
      z-index: 1;
      overflow-wrap: break-word;
      word-break: break-word;
      border-radius: 12px;
    }

    .card.open .paper {
      transform: translateY(0) scale(1);
    }

    .paper .title {
      font-family: 'Gravitas One', serif;
      font-size: clamp(1.4rem, 5vw, 2rem);
      color: #b06029;
      margin-bottom: 0.5rem;
    }

    .paper .name {
      font-size: clamp(1.4rem, 5vw, 2rem);
      color: #333;
      margin-bottom: 0.3rem;
    }

    .paper .date {
      font-size: clamp(1.1rem, 4vw, 1.5rem);
      color: #666;
      margin-bottom: 1rem;
    }

    .paper .message {
      font-size: clamp(0.9rem, 2.5vw, 1.2rem);
      line-height: 1.6;
      max-width: 95%;
      margin: 0 auto;
      padding: 0 1rem;
    }

    /* üì± Mobile: thi·ªáp ƒë·ª©ng */
    @media (max-width: 480px) {
      .card {
        width: 90vw;
        aspect-ratio: 2 / 3;
      }
      .cover .seal {
        width: 80px;
        height: 80px;
        font-size: 2.2rem;
      }
      .paper .title,
      .paper .name {
        font-size: 1.5rem;
      }
      .paper .date {
        font-size: 1.1rem;
      }
      .paper .message {
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <div class="card" id="card">

        C·∫£m ∆°n m·∫π ƒë√£ cho con tu·ªïi th∆° √™m ƒë·ªÅm, lu√¥n y√™u th∆∞∆°ng v√† che ch·ªü.<br>
        Mong m·∫π m√£i t∆∞∆°i tr·∫ª, h·∫°nh ph√∫c b√™n con ch√°u.
      </div>
    </div>
  </div>

  <audio id="birthdayAudio" src="nhac.mp3" preload="auto"></audio>

  <!-- Th∆∞ vi·ªán ph√°o hoa -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const card = document.getElementById('card');
    const cover = document.querySelector('.cover');
    const audio = document.getElementById('birthdayAudio');

    card.addEventListener('click', () => {
      if (!card.classList.contains('open')) {

  });
  </script>

</html>
